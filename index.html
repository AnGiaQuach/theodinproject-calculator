<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="displayNumber">
        <!-- <textarea id="displayArea" rows="1" cols="100"></textarea> -->
      </div>
      <div class="dashboard">
        <div class="line1">
          <button class="key" id="AC">AC</button>

          <button class="key" id="DEL">DEL</button>
          <button class="key operate" id="plus">+</button>
        </div>
        <div class="line2">
          <button class="key number">7</button>
          <button class="key number">8</button>
          <button class="key number">9</button>
          <button class="key operate" id="subtract">â€“</button>
        </div>
        <div class="line3">
          <button class="key number">4</button>
          <button class="key number">5</button>
          <button class="key number">6</button>
          <button class="key operate" id="multi">x</button>
        </div>
        <div class="line4">
          <button class="key number">1</button>
          <button class="key number">2</button>
          <button class="key number">3</button>
          <button class="key operate" id="divide">/</button>
        </div>
        <div class="line5">
          <button class="key number" id="zero">0</button>

          <button class="key" id="decimal">.</button>
          <button class="key" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
